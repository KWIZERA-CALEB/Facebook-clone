<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="facebookhome.css">
    <link rel="icon" type="image/x-icon" href="Images/facebook-logo.png">
    <!--Fontawesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Comfortaa font link-->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-menu">
        <div class="top-menu-left">
            <div class="fb-logo-cont">
                <img src="Images/facebook-logo.png" alt="fb-logo">
            </div>
            <div class="fb-search-cont">
                <form action="">
                    <button type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <input type="text" id="search-bar" name="search" placeholder="Search Facebook">
                </form>
            </div>
        </div>
        <div class="top-menu-middle">
            <div class="top-menu-middle-item1"><p><a href="#"><i class="fa-solid fa-house-chimney-window"></i></a></p></div>
            <div class="top-menu-middle-item2"><p><a href="#"><i class="fa-solid fa-tv"></i></a></p></div>
            <div class="top-menu-middle-item3"><p><a href="#"><i class="fa-solid fa-store"></i></a></p></div>
            <div class="top-menu-middle-item4"><p><a href="#"><i class="fa-solid fa-users"></i></a></p></div>
            <div class="top-menu-middle-item5"><p><a href="#"><i class="fa-solid fa-gamepad"></i></a></p></div>
        </div>
        <div class="top-menu-right">
            <div class="hover-top-menu-effect-cont1">
                <div class="top-menu-right-item1"><p><a href="#"><i class="fa-solid fa-grip"></i></a></p></div>
                <div class="hover-menu-tooltip"><button type="button">Menu</button></div>
            </div>
            <div class="hover-top-menu-effect-cont2">
                <div class="top-menu-right-item2"><p><a href="#"><i class="fa-brands fa-facebook-messenger"></i></a></p></div>
                <div class="hover-menu-tooltip"><button type="button">Messenger</button></div>
            </div>
            <div class="hover-top-menu-effect-cont3">
                <div class="top-menu-right-item3"><p><a href="#"><i class="fa-solid fa-bell"></i></a></p></div>
                <div class="hover-menu-tooltip"><button type="button">Notifications</button></div>
            </div>
            <div class="hover-top-menu-effect-cont4">
                <div class="top-menu-right-item-profile"><a href="#"><img src="Images/profile-img.jpg" alt="profile"></a></div>
                <div class="hover-menu-tooltip-acc"><button type="button">Account</button></div>
            </div>
        </div>
    </div>

    
</body>
</html>
